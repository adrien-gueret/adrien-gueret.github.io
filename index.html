<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <link href='https://fonts.googleapis.com/css?family=Chivo:900' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="stylesheets/stylesheet.css" media="screen" />
    <link rel="stylesheet" type="text/css" href="stylesheets/pygment_trac.css" media="screen" />
    <link rel="stylesheet" type="text/css" href="stylesheets/print.css" media="print" />
    <link rel="stylesheet" type="text/css" href="stylesheets/prismjs.css" />
  	<link rel="icon" href="./images/favicon.png">
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <title>Adrien Guéret - GitHub portfolio</title>
  </head>

  <body>
    <div id="container">
      <div class="inner">

        <section id="main_content">
			<header>
				<h1>Adrien Guéret</h1>
				<h2>Web developer</h2>
			</header>
			<p class="center">
				Loading, please wait...<br />
				<img src="./images/loader.gif" alt="Loading..." />
			</p>
        </section>

		  <section id="error">
			  <header>
				  <section class="downloads">
					  <a href="https://github.com/adrien-gueret" id="view-on-github" class="button"><span>View on GitHub</span></a>
				  </section>
				  <h1>Adrien Guéret</h1>
				  <h2>Web developer</h2>
			  </header>
			  <p>
				 Oops, something went wrong...<br />
				 <small id="error_msg"></small><br />
				 <a href="#">Back to home</a>
			 </p>
		  </section>

        <footer>
        	Tactile theme by <a href="https://twitter.com/jasonlong">Jason Long</a> -
        	Octocats icons from <a href="https://octodex.github.com/">Octodex</a> -
        	Code highlighted with <a href="http://prismjs.com/">Prism</a>
        </footer>
        
      </div>
    </div>

	<div id="overlay"></div>

	<!-- Include RequireJS -->
	<script src="./javascript/require.js"></script>

	<script>
		//Config RequireJS in order to put automatically a cache breaker and set some paths too
		require.config({
			baseUrl:	'./javascript/EliyaJS/',
			urlArgs:	'cache_breaker=1',
			paths:	{
				app:			'../app',
				lib:			'../libraries',
				jquery: 		'//code.jquery.com/jquery-1.11.1.min',
				'jquery-ui': 	'//code.jquery.com/ui/1.10.4/jquery-ui.min',
				prismjs:		'../libraries/PrismJS'
			},
			shim:	{
				'jquery-ui':					['jquery'],
				'lib/jquery/jquery.fullPage':	['jquery-ui']
			}
		});

		//Load main app file
		require(['app/main']);
	</script>

  </body>
</html>
