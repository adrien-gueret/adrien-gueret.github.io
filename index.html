<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <link href='https://fonts.googleapis.com/css?family=Chivo:900' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="stylesheets/stylesheet.css" media="screen" />
    <link rel="stylesheet" type="text/css" href="stylesheets/pygment_trac.css" media="screen" />
    <link rel="stylesheet" type="text/css" href="stylesheets/print.css" media="print" />
  	<link rel="icon" href="./images/favicon.png">
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <title>Adrien Guéret - GitHub portfolio</title>
  </head>

  <body>
    <div id="container">
      <div class="inner">

       <div>
		   <header>
			   <h1 id="main_title">Adrien Guéret</h1>
			   <h2 id="sub_title">Web developer</h2>
		   </header>

		   <section id="downloads" class="clearfix">
			   <a href="https://github.com/adrien-gueret" id="view-on-github" class="button"><span>View on GitHub</span></a>
		   </section>

		   <hr>
       </div>

        <section id="main_content">
			<p class="center">
				Loading, please wait...<br />
				<img src="./images/loader.gif" alt="Loading..." />
			</p>
        </section>

        <footer>
        	Tactile theme by <a href="https://twitter.com/jasonlong">Jason Long</a>.
        </footer>
        
      </div>
    </div>

	<div id="overlay"></div>

	<!-- Include RequireJS -->
	<script src="./javascript/require.js"></script>

	<script>
		//Config RequireJS in order to put automatically a cache breaker and set some paths too
		require.config({
			baseUrl	:	'./javascript//EliyaJS/',
			urlArgs	:	'cache_breaker=1',
			paths	:	{
				app			:	'../app'
			}
		});

		//Load main app file
		require(['app/main']);
	</script>

  </body>
</html>
